<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" type="text" placeholder="Please enter your location" title="text">
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"> </button>
            </div>
        </div>
        <div class="error">
            <p id="not-result"></p>
        </div>


        <div class="weither-image">
            <img id="weitherimg" src="Weather-No-Background.png" alt="weather image">
            <div class="weather-box">
                <p class="temprature">0<sup>Â°C</sup> </p>
                <p class="Description">Light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">Km/H</span>
                        <p>Wind speed </p>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="scrpit.js"></script>
</body>

</html>
